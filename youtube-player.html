    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(window.location.href);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 提取视频ID的函数
        function extractVideoId(url) {
            if (!url) return null;
            
            // 如果已经是视频ID（11位字符）
            if (url.length === 11 && /^[a-zA-Z0-9_-]+$/.test(url)) {
                return url;
            }
            
            // 匹配各种YouTube URL格式
            const regExp = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([^#&?]{11})/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        // 更新播放器
        function updatePlayer(videoId) {
            if (videoId) {
                const iframe = document.getElementById('youtube-player');
                // 添加自动播放参数
                iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
                console.log('正在加载YouTube视频，ID: ' + videoId);
                
                // 更新页面标题
                document.title = '正在播放 - YouTube视频';
                
                // 更新视频信息（可选，需要YouTube API）
                document.getElementById('video-title').textContent = '正在播放视频 (ID: ' + videoId + ')';
                document.getElementById('video-description').textContent = '正在播放YouTube视频。视频ID: ' + videoId;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL中的视频ID参数
            var videoId = getUrlParameter('v');
            
            // 如果有视频ID，则更新播放器
            if (videoId) {
                document.getElementById('video-url').value = videoId;
                updatePlayer(videoId);
            }
            
            // 绑定播放按钮事件
            document.getElementById('play-button').addEventListener('click', function() {
                const url = document.getElementById('video-url').value;
                const videoId = extractVideoId(url);
                
                if (videoId) {
                    updatePlayer(videoId);
                } else {
                    alert('请输入有效的YouTube视频链接或视频ID');
                }
            });
            
            // 绑定示例链接事件
            document.querySelectorAll('.example-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const videoId = this.getAttribute('data-id');
                    document.getElementById('video-url').value = videoId;
                    updatePlayer(videoId);
                });
            });
            
            // 绑定回车键事件
            document.getElementById('video-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('play-button').click();
                }
            });
        });
    </script>
