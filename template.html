<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube {{ regions }} 热门视频 - {{ current_time }}</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-dark: #0f0f0f;
            --yt-text: #0f0f0f;
            --yt-light-text: #606060;
            --yt-hover: #e5e5e5;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--yt-text);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--yt-text);
        }

        .logo span {
            color: var(--yt-red);
            margin-right: 4px;
        }

        .update-time {
            margin-left: auto;
            color: var(--yt-light-text);
        }

        .container {
            max-width: 1800px;
            margin: 76px auto 20px;
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 4px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .original-title {
            font-size: 13px;
            color: var(--yt-light-text);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta-data {
            font-size: 14px;
            color: var(--yt-light-text);
        }

        .channel-name {
            margin-bottom: 4px;
        }

        .stats {
            display: flex;
            gap: 6px;
            font-size: 13px;
            flex-wrap: wrap;
            color: var(--yt-light-text);
        }

        .stats span {
            white-space: nowrap;
        }

        .region-tag {
            display: inline-block;
            padding: 2px 8px;
            background-color: #f1f1f1;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }

        .video-link {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 26px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }

        .thumbnail-container:hover .play-button {
            opacity: 1;
        }

        .video-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            background: #000;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            width: 90vw;
            height: 90vh;
            max-width: calc(100vh * 16 / 9);
        }

        .video-popup iframe {
            border: none;
            border-radius: 8px;
            display: block;
            width: 100%;
            height: 100%;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
        }

        .loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>▶</span> YouTube {{ regions }} 热门视频
        </div>
        <div class="update-time">封面图上的播放按钮可以直接在本页播放，如果不能播放,那就是广告插件拦截了，请关闭广告插件.更新时间：{{ current_time }}</div>
    </header>

    <div class="container">
        {% for video in videos %}
        <a href="{{ video['URL'] }}" class="video-link" target="_blank">
            <article class="video-card">
                <div class="thumbnail-container">
                    <img src="{{ video['thumbnail'][0] }}" alt="{{ video['中文标题'] }}" loading="lazy" onerror="this.onerror=null; let urls={{ video['thumbnail']|tojson }}; let currentIndex=urls.indexOf(this.src); if(currentIndex < urls.length-1) { this.src=urls[currentIndex+1]; }">
                    <div class="duration">{{ video['时长'] }}</div>
                    <div class="play-button" onclick="openVideo('{{ video['URL'].split('=')[1] }}', event)"></div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">{{ video['中文标题'] }}</h3>
                    <div class="original-title">{{ video['原标题'] }}</div>
                    <div class="meta-data">
                        <div class="channel-name">{{ video['创作者'] }}</div>
                        <div class="stats">
                            <span>{{ "{:,}".format(video['播放量']) }} 次观看</span>
                            <span>•</span>
                            <span>{{ video['上传时间'] }}</span>
                            <span>•</span>
                            <span>{{ video['地区'] }}</span>
                        </div>
                    </div>
                </div>
            </article>
        </a>
        {% endfor %}
    </div>

    <div class="video-popup" id="videoPopup"></div>
    <div class="video-overlay" id="videoOverlay"></div>

    <script>
        function adjustPopupSize() {
            const popup = document.getElementById('videoPopup');
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            const maxHeight = viewportHeight * 0.9;
            const widthByHeight = maxHeight * 16 / 9;
            
            const maxWidth = viewportWidth * 0.9;
            const heightByWidth = maxWidth * 9 / 16;
            
            if (widthByHeight > maxWidth) {
                popup.style.width = maxWidth + 'px';
                popup.style.height = heightByWidth + 'px';
            } else {
                popup.style.width = widthByHeight + 'px';
                popup.style.height = maxHeight + 'px';
            }
        }

        function openVideo(videoId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const popup = document.getElementById('videoPopup');
            const overlay = document.getElementById('videoOverlay');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.textContent = '加载中...';
            loadingDiv.className = 'loading';
            
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&enablejsapi=1`;
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('title', 'YouTube video player');
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation');
            
            popup.textContent = '';
            popup.appendChild(loadingDiv);
            popup.appendChild(iframe);
            
            popup.style.display = 'block';
            overlay.style.display = 'block';
            
            adjustPopupSize();
            
            iframe.onerror = () => {
                loadingDiv.textContent = '加载失败，请直接访问 YouTube 观看';
            };
            
            iframe.onload = () => {
                loadingDiv.remove();
            };
        }

        function closeVideo() {
            const popup = document.getElementById('videoPopup');
            const overlay = document.getElementById('videoOverlay');
            popup.textContent = '';
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            if (document.getElementById('videoPopup').style.display === 'block') {
                adjustPopupSize();
            }
        });

        // 点击遮罩层关闭视频
        document.getElementById('videoOverlay').addEventListener('click', closeVideo);

        // 按 ESC 键关闭视频
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('videoPopup').style.display === 'block') {
                closeVideo();
            }
        });
    </script>
</body>
</html>
